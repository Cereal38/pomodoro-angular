<header class="w-full flex flex-col mb-[40px] mx-auto max-w-[640px]">
  <div class="w-full h-[60px] flex items-center justify-between">
    <app-logo></app-logo>

    <nav class="flex items-center space-x-2">

      <app-settings-button></app-settings-button>
    </nav>
  </div>
  <div class="h-[1px] w-full bg-black bg-opacity-10">
    <div class="bg-white h-[3px] rounded-sm translate-y-[-1px]" [style.width]="(100 - ((time * 100) / baseTime)) + '%'">
    </div>
  </div>
</header>
