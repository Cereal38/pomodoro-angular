<div class="flex flex-col items-center">
  <div
    class="w-[480px] h-[313px] rounded-md flex flex-col justify-between items-center pt-[20px] pb-[30px] mb-[20px] {{ themeService.secondaryBgClass$ | async }}">
    <!-- Select menu -->
    <div class="flex flex-row">
      <button class="btn-tab {{ mode === timerService.focusMode && (themeService.tertiaryBgClass$ | async) }}"
        (click)="timerService.setMode(timerService.focusMode)">Focus</button>
      <button class="btn-tab {{ mode === timerService.shortBreakMode && (themeService.tertiaryBgClass$ | async) }}"
        (click)="timerService.setMode(timerService.shortBreakMode)">Short
        break</button>
      <button class="btn-tab {{ mode === timerService.longBreakMode && (themeService.tertiaryBgClass$ | async) }}"
        (click)="timerService.setMode(timerService.longBreakMode)">Long
        break</button>
    </div>

    <p class="text-[120px] font-bold">{{formattedTime}}</p>

    <button class="btn btn-main w-[200px] {{ timerService.isTimerRunning() && 'btn-main-active' }}"
      [ngStyle]="{'color': themeService.primaryBg$ | async}" (click)="timerService.toggleTimer()">
      {{
      timerService.isTimerRunning()
      ? 'PAUSE' : 'START'
      }}</button>
  </div>

  <div class="flex flex-col items-center">
    <span class="text-[16px] opacity-70">#{{ timerService.getCycles() }}</span>
    <span class="text-[18px]">{{
      timerService.getMode() === timerService.focusMode ? "Time to focus!" : "Time for a break"
      }}</span>
  </div>
</div>
