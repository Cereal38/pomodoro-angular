<div class="flex flex-col items-center">
  <div
    class="w-[480px] h-[313px] rounded-md flex flex-col justify-between items-center pt-[20px] pb-[30px] mb-[20px] {{ themeService.secondaryBgClass$ | async }}">
    <!-- Select menu -->
    <div class="flex flex-row">
      <button class="btn-tab {{ mode === focusMode && (themeService.tertiaryBgClass$ | async) }}"
        (click)="handleModeChange(focusMode)">Focus</button>
      <button class="btn-tab {{ mode === shortBreakMode && (themeService.tertiaryBgClass$ | async) }}"
        (click)="handleModeChange(shortBreakMode)">Short
        break</button>
      <button class="btn-tab {{ mode === longBreakMode && (themeService.tertiaryBgClass$ | async) }}"
        (click)="handleModeChange(longBreakMode)">Long
        break</button>
    </div>

    <p class="text-[120px] font-bold">{{formattedTime}}</p>

    <button class="btn btn-main w-[200px] {{ timerService.isTimerRunning() && 'btn-main-active' }} font-extrabold"
      (click)="timerService.toggleTimer()">
      {{
      timerService.isTimerRunning()
      ? 'PAUSE' : 'START'
      }}</button>
  </div>

  <div class="flex flex-col items-center">
    <span class="text-[16px] opacity-70">#1</span>
    <span class="text-[18px]">Time to focus!</span>
  </div>
</div>
